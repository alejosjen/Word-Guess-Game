<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Diplomata" rel="stylesheet">
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/reset.css" />
    
</head>
<body>
<div class="container">

    <div class="title row-1"><h1>FairyTales - Hidden Story</h1></div>

    <div class="row-2">    
        <div class="col-1">

            <div class="game-artwork">
                <img src="assets/images/fairy-tale.gif" 
                     alt="Black and white fairy tale artwork by Niroot Puttapipat"
                     />
                 <div class="game-background">
                    <div class="game-top-content">

                        <div class="hidden-word-title col-12">
                            <p class="clue-title">Your Hidden Clue</p>
                            <div id="start">Press any key to start!</div>
                            <div class="word-array fairy-tale-word"></div>
                        </div>  

                    </div>
                
                    <div class="game-bottom-content">

                        <div class="game-guesses row">   
                            <div class="your-guesses-remaining col-6">
                                <p>Your guesses remaining:</p>
                                <div class="guesses-remaining"></div>
                            </div>

                            <div class="game-wins row">
                                <div class="your-wins col-6">
                                    <p>Your wins:</p>
                                    <div class="wins-counter"></div>
                                </div>
                           </div>
                        </div>

                        <div class="incorrect-guesses col-12">
                            <p>You've guessed these letters:</p>
                            <div class="incorrect-letters"></div>
                        </div>

                    </div>
            </div>
        </div>
        
            <div class="artist-attribute"><small>Illustration by Niroot Puttapipat 
                (<a href="https://himmapaan.wordpress.com">Artist Blog</a> | 
                <a href="https://www.creativebloq.com/illustration/monochromatic-art-111518105">Article with Full Image</a>)
                </small>
            </div>

        
    </div>
</div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
